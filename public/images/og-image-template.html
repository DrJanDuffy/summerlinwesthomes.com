<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summerlin West Homes - OG Image Template</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #0a2540 0%, #3a8dde 100%);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      .container {
        text-align: center;
        padding: 40px;
        max-width: 1000px;
      }
      .logo {
        font-size: 48px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #f7f9fc;
      }
      .tagline {
        font-size: 24px;
        margin-bottom: 30px;
        color: #16b286;
      }
      .description {
        font-size: 18px;
        line-height: 1.6;
        color: #f7f9fc;
        margin-bottom: 30px;
      }
      .features {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 40px;
      }
      .feature {
        text-align: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }
      .feature-icon {
        font-size: 32px;
        margin-bottom: 10px;
      }
      .feature-text {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">🏠 Summerlin West Homes</div>
      <div class="tagline">Luxury Real Estate in Las Vegas</div>
      <div class="description">
        Discover exceptional luxury homes in Las Vegas' most prestigious
        master-planned community
      </div>
      <div class="features">
        <div class="feature">
          <div class="feature-icon">🏌️</div>
          <div class="feature-text">Golf Course Living</div>
        </div>
        <div class="feature">
          <div class="feature-icon">🏔️</div>
          <div class="feature-text">Red Rock Views</div>
        </div>
        <div class="feature">
          <div class="feature-icon">🌟</div>
          <div class="feature-text">Luxury Estates</div>
        </div>
      </div>
    </div>
  </body>
</html>
